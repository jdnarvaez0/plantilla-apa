version: '3.8'

services:
  # ==========================================
  # Backend - NestJS API
  # ==========================================
  backend:
    build:
      context: ./apa-generator-api
      dockerfile: Dockerfile
      target: production
    container_name: apa-generator-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_URL=http://localhost:3001
    networks:
      - apa-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Frontend - Next.js App
  # ==========================================
  frontend:
    build:
      context: ./apa-generator-web
      dockerfile: Dockerfile
      target: production
    container_name: apa-generator-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api/v1
      - API_URL=http://backend:3000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - apa-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  apa-network:
    driver: bridge
